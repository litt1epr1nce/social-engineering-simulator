{% extends "base.html" %}
{% block title %}Вход — Тренажёр социальной инженерии{% endblock %}
{% block content %}
<div class="max-w-sm mx-auto">
    <h2 class="text-xl font-semibold text-slate-200 mb-4">Вход</h2>
    {% if error is defined and error == 'invalid' %}
    <p class="text-amber-400 text-sm mb-3">Неверный email или пароль.</p>
    {% endif %}
    <form method="post" action="{{ request.url_for('login_post') }}" class="space-y-4">
        <div>
            <label for="email" class="block text-sm text-slate-400 mb-1">Email</label>
            <input type="email" id="email" name="email" required
                   class="w-full bg-slate-800 border border-slate-600 rounded-lg px-3 py-2 text-slate-100 focus:outline-none focus:ring-2 focus:ring-sky-500"
                   placeholder="you@example.com">
        </div>
        <div>
            <label for="password" class="block text-sm text-slate-400 mb-1">Пароль</label>
            <input type="password" id="password" name="password" required
                   class="w-full bg-slate-800 border border-slate-600 rounded-lg px-3 py-2 text-slate-100 focus:outline-none focus:ring-2 focus:ring-sky-500">
        </div>
        <button type="submit" class="w-full bg-sky-600 hover:bg-sky-500 text-white font-medium py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-400">Войти</button>
    </form>
    <p class="mt-4 text-slate-400 text-sm">
        Нет аккаунта? <a href="{{ request.url_for('register_get') }}" class="text-sky-400 hover:text-sky-300">Регистрация</a>
    </p>
</div>
{% endblock %}
